<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computing Careers</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/modal.css" />
    <link rel="stylesheet" href="./assets/styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body onload="modalOpen()">
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <img
              src="https://img.icons8.com/ios-glyphs/30/ffffff/administrator-female.png"
            />
          </div>
          <span>Computing Careers</span>
        </div>

        <div class="header-right">
          <div class="join-now">Join now</div>
          <div class="sign-in">Sign in</div>
        </div>
      </div>
    </header>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Calling all recent Grads</h1>
        <h3
          style="padding-bottom: 25px; padding-left: 40px; padding-right: 40px"
        >
          Computing Careers have free one-to-one mentorship programs available.
          But hurry it's first come, first serve and spaces are limited.
          <a href="#" style="color: black">Learn More >>></a>
        </h3>
        <img
          src="https://th.bing.com/th/id/Rd7c7b7225093bc3f2630231c95d115e8?rik=X3bkwFm%2fcYI9kw&riu=http%3a%2f%2ffpcp.net%2fwp-content%2fuploads%2fgraduation-silhouette-960x250.png&ehk=i95QWCsRtY5ahEzFN5s72cLOv5l%2fhRmqRuNzInZ5280%3d&risl=&pid=ImgRaw"
          alt=""
        />
      </div>
    </div>

    <div class="search">
      <div class="search-container">
        <div class="input-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            name="filter-jobs"
            id="filter-jobs"
            placeholder="Filter by title"
          />
          <i class="fas fa-times-circle" id="filter-cross"></i>
        </div>
        <div class="button-container">
          <span>Find a Job</span>
        </div>
      </div>
    </div>
    <div class="jobs-list">
      <h1>Showing <span id="result-count"></span> jobs</h1>
      <div class="jobs-container"></div>
    </div>
    <footer>
      <div class="social-icons">
        <ul>
          <li><i class="fab fa-twitter"></i></li>
          <li><i class="fab fa-facebook-f"></i></li>
          <li><i class="fab fa-linkedin-in"></i></li>
          <li><i class="fab fa-instagram"></i></li>
        </ul>
      </div>
    </footer>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/modal.js"></script>
  </body>
</html>
